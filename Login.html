<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- ICONO PESTAÑA-->
  <link href="img/icono 1 futbolero.png" rel="shortcut icon">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/styleInicio.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="centered">
            <!-- Imágenes apiladas -->
            <div class="logo1">
            <img src="img/Logo 1 - Fondo negro, lineas blancas 2p (1) 1.png" alt="Imagen 1">
            </div>
            <div class="leteerLogo">
            <img src="img/Futbolero.png" alt="Imagen 2">
            </div>
            <div class="TuganadorBlack">
            <img src="img/Tu ganador black.png" alt="Imagen 3">
            </div>
            <div class="Bienvenidos" data-aos="fade-left"
            data-aos-anchor="#example-anchor"
            data-aos-offset="1000"
            data-aos-duration="1000">
            <img src="img/¡Bienvenidos!.png" alt="Imagen 4">
            </div>

            <!-- Campos de usuario y contraseña con iconos -->
            <div class="input-container">
                <img src="img/profile-user 2.png" alt="usericon">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre de usuario">
            </div>
            <div class="input-container">
                <img src="img/bloquear 1.png" alt="passwordicon">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña">
            </div>

            <!-- Botones con efecto neon -->
            <button class="neon-button">Iniciar Sesión</button>
            <button class="neon-button">Registrarse</button>

            <!-- Enlace para olvidar contraseña -->
                <div>
                <a href="Recuperar contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Footer con botón de modo invitado y enlace de términos y condiciones -->
    <footer>
        <button class="neon-button">Modo Invitado</button>
        <hr>
        <a href="#" class="terms-link">Términos y Condiciones</a>
        <hr>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
