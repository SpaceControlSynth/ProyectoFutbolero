<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- ICONO PESTAÑA-->
  <link href="img/icono 1 futbolero.png" rel="shortcut icon">
    <title>Recuperacion de contraseña</title>
    <link rel="stylesheet" href="css/styleReContraseña.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <header>
        <a href="#"><img src="img/left-arrow 2.png" alt="return"></a> <!-- Enlace a otro lugar -->
    </header>
    <main>
        <section class="logo">
            <img src="img/Logo 1 - Fondo negro, lineas blancas 2p (1) 3.png" alt="Imagen 2">
        </section>
            <div class="letraslogo">
            <img src="img/Futbolero black.png" alt="Imagen 3">
            </div>
            <div class="ganador">
            <img src="img/Tu ganador black.png" alt="Imagen 4">
            </div>


        <section class="more-images">
            <img src="img/Recuperar contraseña.png" alt="Imagen 5">
        </section>
        <section class="email-section">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <button class="centered-button">Confirmar</button>
        </section>
        <section class="code-section">
            <label for="code">Insertar Código:</label>
            <input type="text" id="code" name="code" class="centered-input">
        </section>
        <section class="password-section">
            <label for="password">Nueva Contraseña:</label>
            <input type="password" id="password" name="password" class="centered-input">
        </section>
        <button class="centered-button accept-button">Aceptar</button>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
